<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Center Image and Replace with Button</title>  
<style> 
 
  body {  
    font-family: Arial, sans-serif;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: center;  
    height: 100vh;  
    margin: 0;  
  }  
  
  .centered-text {  
    text-align: center;  
  }  
  
  .name-text {  
    font-size: 16px;  
    margin-bottom: 20px;  
  }  
  
  .image-description {  
    font-size: 20px;  
    background-color: #ccc;  
    color: #000;  
    border: 1px solid #000;  
    padding: 10px 20px;  
    margin-bottom: 20px;  
  }  
  
  .image-container {  
    display: flex;  
    justify-content: center;  
    align-items: center;  
  }  
  
  .my-image {  
    max-width: 80%;  
    height: auto;  
  }  
  
  .replace-button {  
    background-color: #ccc;  
    color: #000;  
    border: 1px solid #000;  
    padding: 10px 20px;  
    cursor: pointer;  
    margin-top: 20px;  
  }  
  
  .replace-button:hover {  
    background-color: #ddd;  
  }  
</style>  
</head>  
<body>  
  <div class="centered-text">  
    <p class="name-text">My name is Atlas and Jiang Jiawei</p>  
  </div>  
  
  <div class="centered-text">  
    <p class="image-description">This is my attractive image using box model</p>  
  </div>  
  
  <div class="image-container">  
    <img class="my-image" src="1.jpg" alt="My Image">  
  </div>  
  
  <button class="replace-button" onclick="replaceImage()">Replace Image</button>  
  
  <script>  
    function replaceImage() {  
      var imgElement = document.querySelector('.my-image');  
      imgElement.src = '2.jpg'; 
    }  
  </script>  
  <style>  
  body {  
    font-family: Arial, sans-serif;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: center;  
    height: 100vh;  
    margin: 0;  
  }  
  
  .centered-text {  
    text-align: center;  
  }  
  
  .name-text {  
    font-size: 16px;  
  }  
  
  .image-description {  
    font-size: 20px;  
    background-color: #ccc;  
    color: #000;  
    border: 2px solid #000;  
    padding: 10px 20px;  
    margin-top: 20px; 
  }  
</style>  
</head>  
<body>  
  <div class="centered-text">  
    <p class="name-text">My name is Atlas and Jiang Jiawei</p>  
  </div>  
  
  <div class="centered-text">  
    <p class="image-description">This is my attractive image using box model</p>  
  </div>  
  
  
  
</body> 
</body>  
</html>
